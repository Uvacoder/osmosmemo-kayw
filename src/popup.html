<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form class="popup-container js-creation-form">
      <div class="field">
        <label class="field__label" for="title">Title</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="title" name="title" class="js-title" rows="1" autofocus required></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="link">Link</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="link" name="link" class="js-link field__input" rows="1" spellcheck="false" required></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="description">Description</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="description" name="description" class="js-description field__input" placeholder="Something useful for your future self" rows="1"></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="tags">File</label>
        <div class="add-tag field__input">
          <!--
            https://superuser.com/questions/1436839/clear-autofill-form-data-google-chrome
            https://stackoverflow.com/questions/28965234/remove-partial-input-auto-complete-from-datalist-input
            https://stackoverflow.com/questions/48338606/html-datalist-shows-extra-options-separated-by-horizontal-line
            https://stackoverflow.com/questions/15927182/how-to-turn-off-autocomplete-while-keep-using-datalist-element-in-html
          -->
          <input id="filename" class="js-file-input as-partial-l" name="file" type="text" list="file-options" title="Alphanumeric characters, hyphen and underscore only " autocomplete="off" required />
          <datalist id="file-options" class="js-file-options"></datalist>
        </div>
      </div>
      <div class="field">
        <label class="field__label" for="tags">Tags</label>
        <div class="add-tag field__input">
          <div class="added-tags js-added-tags"></div>
          <input id="tags" class="js-tag-input as-partial-l" name="tag" type="text" list="tag-options" title="Alphanumeric characters, hyphen and underscore only. Press ENTER to add."/>
          <button type="button" class="as-partial-r js-add-tag-button">Add</button>
          <datalist id="tag-options" class="js-tag-options"></datalist>
        </div>
      </div>
      <hr />
      <div class="field">
        <label for="preview" class="field__label">Preview</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="preview" class="js-preview field__input" readonly rows="1"></textarea>
        </div>
      </div>
      <hr />
      <hr />
      <div class="js-actions actions">
        <button class="js-stage">ðŸ’¾ Stage</button>
        <button type="submit" class="js-save">ðŸ”— Save to GitHub</button>
        <a class="button js-open-library" target="_blank">ðŸ”Ž Search</a>
        <button type="button" class="js-open-options open-options" title="Open settings">
          <span class="open-options__show-when-error">âš™</span>
        </button>
      </div>
    </form>
    <script type="module" src="popup/popup.js"></script>
  </body>
</html>
